<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'auth_reg/css/style.css' %}">
    <script src = "{% static 'auth_reg/js/jquery-3.7.1.min.js' %}" defer></script>
    <script src="{% static 'auth_reg/js/reg.js' %}" defer></script>
</head>
<body>
    <form action="" method = "POST">
        {% csrf_token %}
        <input type="text" name = "username"  id="nameReg" placeholder="NAME YEP">
        <input type="password"name = "password" id="passwordReg" placeholder="PASSWORD YEP">
        <input type="password"name = "repPassword" id="repPassword" placeholder="REPEAT PASSWORD YEP">
        <button class="reg"type="button">REGISTRATION YEP</button>
        <h2 id = 'message'></h2>
    </form>
</body>
</html>
